<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Unit Converter</title>
        <link rel="stylesheet" href="style/normalize.css">
        <link rel="stylesheet" href="style/main.css">
    </head>
    <body class="body-container">
            <article class="unit-container">
                <object class="graphics-container">
                    <embed class="graphics" src="assets/cup.svg" width="100%">
                    <embed class="graphics" src="assets/dl.svg" width="100%">
                </object>
                <h1 class="section-heading section-heading-draw">Unit Converter</h1>
            </article>    
            <article class="unit-container">
                <h2 class="section-heading">°F <span class="section-heading-span">to </span>°C</h2>
                 <form class="form" id="fahrenheitForm" action="#" method="get">   
                    <label class="visually-hidden" for="fahrenheit">Fahrenheit</label>
                    <input class="input" type"text" id="fahrenheit" name="getDegree" onKeyPress="return preventSubmitAndShowResult()"/>
                    <input class="button" type="button" id="getDegree" onClick="showResult()" value="Convert"/>
                 </form>  
                <ul class="unordered-list" id="outputTemperature"></ul>
            </article>
            <article class="unit-container">
                <h2 class="section-heading">Cups <span class="section-heading-span">to</span> dl</h2>
                <form class="form" id="cupsForm" action="#" method="get">  
                    <label class="visually-hidden" for="cups">Cups</label>
                    <input class="input" type"text" id="cups" name="getDl" onKeyPress="return preventSubmitAndShowResultCups()"/>
                    <input class="button" type="button" id="getDl" onClick="showDeciliterCalculation()" value="Convert"/>
                </form> 
                <ul id="outputAmountDl"></ul>
            </article>
    </body>
    <script src="script/main.js"></script>
</html>
