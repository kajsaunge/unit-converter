<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Unit Converter</title>
        <link rel="stylesheet" href="style/normalize.css">
        <link rel="stylesheet" href="style/main.css">
        <link rel="stylesheet" href="style/graphics.css">
    </head>
    <body class="body-container">
            <article class="unit-container">
                <object class="graphics-container">
                    <embed class="graphics" src="assets/cup.svg">
                    <embed class="graphics" src="assets/dl.svg">
                </object>
                <h1 class="section-heading section-heading-draw">Unit Converter</h1>
            </article>
            <article id="fahrenheit-container" class="unit-container">
                <h2 class="section-heading">°F <span class="section-heading-span">to </span>°C</h2>
                 <form class="form" id="fahrenheitForm" action="#" method="get">
                    <label class="visually-hidden" for="fahrenheit">Fahrenheit</label>
                    <input class="input" type"text" id="fahrenheit" name="getDegree" onKeyPress='return preventSubmitAndShowResult("fahrenheit")'/>
                    <input class="button" type="button" id="getDegree" value="Convert"/>
                 </form>
                <ul class="unordered-list" id="celsiusList"></ul>
            </article>
            <article id="cups-container" class="unit-container">
                <h2 class="section-heading">Cups <span class="section-heading-span">to</span> dl</h2>
                <form class="form" id="cupsForm" action="#" method="get">
                    <label class="visually-hidden" for="cups">Cups</label>
                    <input class="input" type"text" id="cups" name="getDl" onKeyPress='return preventSubmitAndShowResult("cups")'/>
                    <input class='button' type="button" id="getDl" value='Convert'/>
                </form>
                <ul class="unordered-list" id="deciliterList"></ul>
            </article>
    </body>
    <script src="script/main.js"></script>
</html>
