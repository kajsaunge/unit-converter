<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style/main.css">
        <link rel="stylesheet" href="style/normalize.css">
    </head>
    <body class="body-container">
            <article class="unit-container">
                <h1 class="section-heading">Convert all the way</h1> 
            </article>    
            <article class="unit-container">
                <h2 class="section-heading">°F > °C</h2>
                <form class="form" id="fahrenheitForm" action="#" method="get">  
                    <label class="visually-hidden" for="fahrenheit">Fahrenheit</label>
                    <input class="input" type"text" id="fahrenheit" name="fahrenheit"/>
                    <input class="button" type="button" id="getDegree" onClick="showResult()" value="Convert"/>
                </form> 
                <div id="outputTemperature"></div>
            </article>
            <article class="unit-container">
                <h2 class="section-heading">Cups > dl</h2>
                <form class="form" id="fahrenheitForm" action="#" method="get">  
                    <label class="visually-hidden" for="fahrenheit">Fahrenheit</label>
                    <input class="input" type"text" id="fahrenheit" name="fahrenheit"/>
                    <input class="button" type="button" id="getDegree" onClick="showResult()" value="Convert"/>
                </form> 
                <div id="outputAmountDl"></div>
            </article>
    </body>
    <script src="script/main.js"></script>
</html>
