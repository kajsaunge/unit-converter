<svg xmlns="http://www.w3.org/2000/svg">
    <style type="test/css">
        <!-- .logo {
                fill: none;
                stroke: #333;
                stroke-width: 3;
            } -->
    <defs>
        <style>
            .logo {
                stroke-dasharray: 800;
                stroke-dashoffset: 0;
                -webkit-animation: dash 2s linear forwards;
                animation: dash 2s linear forwards;
            }
            @-webkit-key-frames dash {
                from {
                    stroke-dashoffset: 800;
                }
                to {
                    stroke-dashoffset: 0;
                }
            }
        </style>
    </defs>
    </style>
    <g id="shapes">
    <path class="logo" x="100" y="100" width="50" height="50"/>
    </g>
</svg>